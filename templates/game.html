<!DOCTYPE html>
<html lang="en">
<head>
    <style>
/* Three image containers (use 25% for four, and 50% for two, etc) */
.column {
  float: left;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
} 
     </style>
    <meta charset="UTF-8">
    <title>Charlie! :)</title>
</head>
<body>
    <div>
        <h1>
            {{ session["choice_result"] }} correct so far! <br>
            Guess what you picked <br/>
            <div class="row">
                {% for card in draft.packs[session["pick"]].cards %}
                        <div class="column">
                             <form action="/draft/card/{{card.name}}" 
                                  method="post" 
                                  enctype="multipart/form-data"
                                  >
                                <button onmouseenter="">
                                    <img src="{{card.get_scryfall_then_image_url()}}" alt="{{card.name}}"/>
                                </button>
                            </form>      
                        </div>    
                {% endfor %}
            </div>
        </h1>
    </div>
    <div class="row">
        <h1>
            Cards you picked<br>
            {% for card_url in session["picked_url"] %}
            <div class="column">
                <img src="{{card_url}}"/>
            </div> 
            {% endfor %}
        </h1>
    </div>
</body>
</html>
